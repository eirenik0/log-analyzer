name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run without creating release (for testing)'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: log-analyzer

jobs:
  # Prepare the release: update changelog and bump version
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.knope.outputs.version }}
      created: ${{ steps.knope.outputs.created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Knope
        uses: knope-dev/action@v2.0.0

      - name: Run Knope prepare-release
        id: knope
        run: |
          if knope prepare-release --dry-run 2>&1 | grep -q "No changes"; then
            echo "No changes to release"
            echo "created=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "${{ inputs.dry-run }}" = "true" ]; then
            echo "Dry run - not committing changes"
            knope prepare-release --dry-run
            echo "created=false" >> $GITHUB_OUTPUT
          else
            knope prepare-release

            # Get the new version from Cargo.toml
            VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "created=true" >> $GITHUB_OUTPUT

            # Commit and push the changes
            git add .
            git commit -m "chore: prepare release $VERSION"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Run tests to ensure the release is valid
  test:
    name: Test before release
    needs: prepare-release
    if: needs.prepare-release.outputs.created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test
      - run: cargo clippy -- -D warnings

  # Build binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    needs: [prepare-release, test]
    if: needs.prepare-release.outputs.created == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          VERSION=${{ needs.prepare-release.outputs.version }}
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $VERSION = "${{ needs.prepare-release.outputs.version }}"
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.target }}.zip ${{ env.BINARY_NAME }}.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-*.${{ matrix.archive }}
          if-no-files-found: error

  # Create GitHub release with all binaries using Knope
  release:
    name: Create Release
    needs: [prepare-release, build]
    if: needs.prepare-release.outputs.created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Install Knope
        uses: knope-dev/action@v2.0.0

      - name: Create GitHub Release
        run: knope release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        run: |
          VERSION=${{ needs.prepare-release.outputs.version }}
          gh release upload "v${VERSION}" artifacts/* --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
